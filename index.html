<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="bub" content="berg">
  <style>
    /* inline reset */
    a,abbr,acronym,address,applet,article,aside,audio,b,big,blockquote,body,canvas,caption,center,cite,code,dd,del,details,dfn,div,dl,dt,em,embed,fieldset,figcaption,figure,footer,form,h1,h2,h3,h4,h5,h6,header,hgroup,html,i,iframe,img,ins,kbd,label,legend,li,mark,menu,nav,object,ol,output,p,pre,q,ruby,s,samp,section,small,span,strike,strong,sub,summary,sup,table,tbody,td,tfoot,th,thead,time,tr,tt,u,ul,var,video{margin:0;padding:0;border:0;font-size:100%;font:inherit;vertical-align:baseline}article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}body{line-height:1}ol,ul{list-style:none}blockquote,q{quotes:none}blockquote:after,blockquote:before,q:after,q:before{content:'';content:none}table{border-collapse:collapse;border-spacing:0}
    * { box-sizing: border-box; }
    body { font-family: Helvetica, Tahoma, sans-serif; }
  </style>
  <style>
    body {
      line-height: 1.6;
    }

    h1, h2, h3 {
      line-height: 1.1;
    }

    .header {
      display: none;
    }

    .splash {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .splash__meta {
      text-align: center;
    }

    .splash__eyebrow {
      font-size: 1.5rem;
      font-weight: 200;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-kerning: auto;
      transform: scaleX(0.8);
    }

    .splash__hit {
      font-size: calc(4rem + 10vw);
      line-height: 1.1;
    }

    .splash__cover,
    .splash__image {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: -1;
    }

    .splash__image {
      background: white center / cover no-repeat;
      background-image: url('./img/splash-loading.jpg');
    }

    .splash__cover {
      background-color: rgba(255, 255, 255, 0.7);
    }

    .content {
      padding: 4rem 1rem;
    }

    .embed {
      margin: 0 auto;
      display: flex;
      justify-content: center;
    }

    .how {
      width: 100%;
      max-width: 650px;
      margin: 0 auto;
      padding: 0 0 4rem;
    }

    .how__title {
      font-size: 1.4rem;
      margin-bottom: 1.2rem;
    }

    @media screen and (min-width: 500px) {
      .how__title {
        font-size: 1.6rem;
      }
    }

  </style>
  <!-- <link rel="stylesheet" href="./main.css"> -->
  <title>Seattle Surfer</title>
</head>
<body>
  <header class="header">
    <nav>
      <ul>
        <li><a href="/">home</a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
      </ul>
    </nav>
  </header>
  <main class="body">
    <div class="splash" id="splash">
      <div class="splash__meta">
        <p class="splash__eyebrow">Can you surf in Seattle?</p>
        <p class="splash__hit">Yes</p>
      </div>
      <div class="splash__cover"></div>
      <div class="splash__image" id="splash-image"></div>
    </div>
    <div class="content" id="content">
      <div class="how">
        <h1 class="how__title">Is it possible to surf in Seattle?</h1>
        <p>Yes, on days with 20kt or more sustained winds, the Puget Sound is usually surfable in one or more locations. During the winter, it is common to be able to surf a few times per month.
      </div>
      <div class="embed">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/qWQ4c0u_NBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
  </main>
  <script>
    var splashImage = document.getElementById('splash-image');
    document.addEventListener('DOMContentLoaded', function() {
      splashImage.setAttribute('style', 'background-image: url(./img/splash.jpg)');
    });
  </script>
</body>
</html>
